<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/home/mugdha/Projects/bookMarker/favicon.ico">

    <title>Book Marker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Book Marker Application</h3>
        </div>

        <div class="jumbotron">
            <h3 class="display-4">Bookmark your favourite Websites</h3>
            <form id="basicForm">
                <div class="form-group">
                    <label>Enter Website Name</label>
                    <input type="text" class="form-control" id="websiteName" placeholder="Enter the Website Name">
                </div>

                <div class="form-group">
                    <label>Enter Website URL</label>
                    <input type="text" class="form-control" id="websiteURL" placeholder="Enter the Website URL">
                </div>

                <p class="text-center"><button type="submit" class="btn btn-danger">SUBMIT</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>

        </div>

        <footer class="footer">
            <p>&copy; 2019, Bookmarker Application, Mugdha Bhagwat</p>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
